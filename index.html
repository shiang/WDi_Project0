<html>

<head>
	<title>Tic Tac Toe</title>
	<meta charset="UTF-8" />

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
	<div id="main">


	<div class="section score-board">
		<p id="scoreX">Score for X:</p>
		<p id="scoreY">Score for O:</p>
	</div>

	<div class="section game-options">
<div class="dropdown">
<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	Settings
</button>
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	<a class="dropdown-item save">Save</a>
	<a class="dropdown-item restore">Restore</a>
	<a class="dropdown-item reset">Reset</a>
</div>
</div>


	<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active player player1">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Player1: "X"
  </label>
  <label class="btn btn-secondary player player2">
    <input type="radio" name="options" id="option2" autocomplete="off"> Player2: "O"
  </label>
</div>

</div>




	<table id='board'>
		<tr>
			<td id="1-1"></td>
			<td id="1-2"></td>
			<td id="1-3"></td>
		</tr>
		<tr>
			<td id="2-1"></td>
			<td id="2-2"></td>
			<td id="2-3"></td>
		</tr>
		<tr>
			<td id="3-1"></td>
			<td id="3-2"></td>
			<td id="3-3"></td>
		</tr>
	</table>
	</div>

</body>
