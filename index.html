<html>

<head>
	<title>Tic Tac Toe</title>
	<meta charset="UTF-8" />

	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="js/game.js"></script>
<script src="js/index.js"></script>

	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body>
	<div id="main">


	<div class="section score-board">
		<p>Score for X:</p>
		<p>Score for O:</p>
	</div>

	<div class="section game-options">
	<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    New Game
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item 3">3 X 3</a>
    <a class="dropdown-item 5">5 X 5</a>
  </div>
</div>

<div class="dropdown">
<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	Mode
</button>
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	<a class="dropdown-item 2players">Play with friend</a>
	<a class="dropdown-item computer">Challenge Computer (Default)</a>
</div>
</div>

<div class="dropdown">
<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	Settings
</button>
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	<a class="dropdown-item save">Save</a>
	<a class="dropdown-item restore">Restore</a>
	<a class="dropdown-item reset">Reset</a>
</div>
</div>
</div>

<div class="section" style="justify-content: center; margin-top: 20px;">
	<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary active player player1">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> Player1: "X"
  </label>
  <label class="btn btn-secondary player player2">
    <input type="radio" name="options" id="option2" autocomplete="off"> Player2: "O"
  </label>
</div>
</div>


	<table id='board'>
		<tr>
			<td id="1-1"></td>
			<td id="1-2"></td>
			<td id="1-3"></td>
		</tr>
		<tr>
			<td id="2-1"></td>
			<td id="2-2"></td>
			<td id="2-3"></td>
		</tr>
		<tr>
			<td id="3-1"></td>
			<td id="3-2"></td>
			<td id="3-3"></td>
		</tr>
	</table>
	</div>


</body>

</html>
